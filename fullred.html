<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pt's homebrewn campaign website.</title>
  <link rel="stylesheet" href="css/style.css">
  <script src="js/javascript.js"></script>
</head>
<body>
  <nav>
    <ul class="navul">
      <li class="navbar"><a href="index.html">Main</a></li>
      <li class="navbar"><a href="maps.html">Maps</a></li>
      <li class="navbar"><a href="professions.html">Professions</a></li>
      <li class="navbar"><a href="characters.html">Characters</a></li>
      <li class="navbar"><a href="fullred.html">FullRed</a></li>
    </ul>
  </nav>
  <section class="fullredsection">
    <div class="fullredcontainera">
      <b>Select ailment from the list:</b>
      <select id="ailmentlist" onchange="selectedAilment()">
        <option> ---Choose ailment--- </option>
        <option value="1">Poisoned</option>
        <option value="2">Stunned</option>
        <option value="3">Blinded</option>
        <option value="4">Restrained</option>
    </select>
  </div>
  <div class="fullredcontainera">
    <h3>Ailments list (Can also add manually):</h3>
    <input type="text" id="ailmentInput" placeholder=" Enter ailment...">
    <button onclick="addAilment()">Add status</button>
  </div>
    <div class="fullredcontainera">
      <ul id="ailmentList"></ul>
        <table>
        <tr>
          <td id="poison"></td>
          <td id="stunned"></td>
          <td id="blinded"></td>
          <td id="restrained"></td>
        </tr>
      </table>
    </div>
    <div class="fullredcontainera">
      <div id="timerbox">
        <h1>Countdown timer:</h1>
        <div id="timer">00:00</div>
        <p>How many seconds?:</p><input type="number" name="" id="timerseconds">
        <button id="timerbutton" onclick="startCounting()">Countdown</button>
      </div>
    </div>
  </section>
  <section class="fullredsection">
    <div class="fullredcontainera">
    <h1>To-Do List</h1>
    <form id="taskForm">
      <input type="text" id="newTask" placeholder="Enter a new task">
      <button type="button" onclick="addTask()">Add</button>
    </form>
    <ul id="tasks"></ul>
    <button type="button" onclick="removeCompleted()">Remove Completed</button>  
  </div>
  <div id="fullredcontainera" class="calcbody">
    <h1 id=>Web-based Calculator</h1>
    <div id="calculator">
      <!-- Buttons for digits, operations, equals, and clear -->
      <button class="frbutton" onclick="appendToDisplay('7')">7</button>
      <button class="frbutton" onclick="appendToDisplay('8')">8</button>
      <button class="frbutton" onclick="appendToDisplay('9')">9</button>
      <button class="frbutton" onclick="performOperation('/')">/</button>
      <button class="frbutton" onclick="appendToDisplay('4')">4</button>
      <button class="frbutton" onclick="appendToDisplay('5')">5</button>
      <button class="frbutton" onclick="appendToDisplay('6')">6</button>
      <button class="frbutton" onclick="performOperation('*')">*</button>
      <button class="frbutton" onclick="appendToDisplay('1')">1</button>
      <button class="frbutton" onclick="appendToDisplay('2')">2</button>
      <button class="frbutton" onclick="appendToDisplay('3')">3</button>
      <button class="frbutton" onclick="performOperation('-')">-</button>
      <button class="frbutton" onclick="appendToDisplay('0')">0</button>
      <button class="frbutton" onclick="appendToDisplay('.')">.</button>
      <button class="frbutton" onclick="calculateResult()">=</button>
      <button class="frbutton" onclick="performOperation('+')">+</button>
      <button class="frbutton" onclick="clearDisplay()">C</button>
      <input type="text" id="display">
    </div>
</div>

  </section>
  
</body>
  </html>
